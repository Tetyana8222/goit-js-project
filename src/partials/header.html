<header class="header">
  <div class="container header__container" data-slider="team-slider">
    <div class="swiper background__slider">
      <ul class="swiper-wrapper list">
        <li class="swiper-slide background__item">
          <img
            class="background__picture"
            srcset="
              ./images/yellow-popcorn-swiper@1x.jpg 1x,
              ./images/yellow-popcorn-swiper@2x.jpg 2x
            "
            src="./images/yellow-popcorn-swiper@1x.jpg"
            alt="yellow-popcorn"
          />
        </li>
        <li class="swiper-slide background__item">
          <img
            class="background__picture"
            srcset="
              ./images/orange-popcorn-swiper@1x.jpg 1x,
              ./images/orange-popcorn-swiper@2x.jpg 2x
            "
            src="./images/orange-popcorn-swiper@1x.jpg"
            width="50"
            height="50"
            alt="orange-popcorn"
          />
        </li>
        <li class="swiper-slide background__item">
          <img
            class="background__picture"
            srcset="
              ./images/red-popcorn-swiper@1x.jpg 1x,
              ./images/red-popcorn-swiper@2x.jpg 2x
            "
            src="./images/red-popcorn-swiper@1x.jpg"
            width="50"
            height="50"
            alt="red-popcorn"
          />
        </li>
      </ul>
    </div>

    <div class="header__wrapper">
      <form class="header__form js-search-form" id="header__form">
        <input
          type="text"
          placeholder="Movie search"
          class="header__input"
          name="query"
        />
        <button
          type="submit"
          class="header__submit-button btn js-search-button"
          aria-label="search"
        >
          <svg class="header__icon" width="14" height="14">
            <use></use>
          </svg>
        </button>
      </form>
      <nav class="header__navigation">
        <ul class="header__navigation-list list">
          <li class="header__navigation-item item">
            <a href="/" class="header__home header__home-link link">Home</a>
          </li>
          <li class="header__navigation-item item">
            <a
              href="/"
              class="header__library header__library-link link js-library"
              >My Library</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
